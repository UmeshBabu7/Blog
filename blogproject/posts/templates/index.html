{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>List of posts </h1>

    {% for post in posts %}
    <div class="post">
    <h2>{{post.id}} | {{post.title}}</h2>
    <p>By <b>{{post.author}}</b></p>
    <img src="{% static 'images/BabuTamang.jpg' %}" alt="photo" class="image">
    </div>  

    {% endfor %}

{% endblock content %}
