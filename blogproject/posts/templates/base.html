{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{title}}</title>
</head>
<body>
    
    <header>
        <a class="nav-link" href="{% url 'posts_home' %}">Home</a>

        {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
        <form method="post" action="{% url 'log_out' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">Log Out</button>
        </form>
    {% else %}
        <a class="nav-link" href="{% url 'sign_up' %}">Sign Up</a>
        <a class="nav-link" href="{% url 'login' %}">Login</a>
    {% endif %}
        
    </header>

    {% block content %}
    {% endblock content %}

    <footer>
        &copy, Umesh Tamang 2024
    </footer>  
    
    <script src="{% static 'js/index.js' %}">

    </script>
</body>
</html>
