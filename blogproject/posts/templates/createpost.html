{% extends 'base.html' %} {% block content %}

<div class="create-post-container">
    <div class="create-post-card">
        <form action="" method="post" enctype="multipart/form-data" class="create-post-form">
            <h1 class="create-post-title">Create A Post</h1>
            
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label class="form-label">{{ field.label }}</label>
                <div class="form-field">
                    {{field}}
                </div>
                {% if field.help_text %}
                <small class="form-help-text">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div class="form-error">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="form-actions">
                <button type="submit" class="submit-button">
                    <span class="button-text">Publish Post</span>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
